<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Розмітка за допомогою таблиці</title>
  <style>
    table {
      height: 200px;
      border-collapse: collapse;
      margin: 0 auto;
      width: 800px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 10px;
    }
    
    .element-1,
    .element-3 {
      height: 10px;
      background-color: blue;
      color: white;
    }
    .element-2 {
      width: 10%;
      background-color: orange;
    }

    .element-4 {
      height: 80%;
    }
    
  </style>
</head>

<body>

<table>
  <tbody>
  <tr>
    <td class="element-2" rowspan="3">2</td>
    <td class="element-1">1</td>
  </tr>
  <tr>
    <td class="element-4">4</td>
  </tr>
  <tr>
    <td class="element-3">3</td>
  </tr>
  </tbody>
</table>
<br />

</body>

</html>
