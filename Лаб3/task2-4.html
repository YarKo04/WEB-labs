<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Гумова блокова верстка</title>
  <style>
    
    .k1 {
      width: 100%;
    }
    
    .k2 {
      width: 20%;
      height: 200px;
      background-color: orange;
      float: left;
    }
    
    .k3 {
      width: 100%;
      height: 100px;
      background-color: blue;
      color: white;
    }
    
    .k4 {
      width: 100%;
      height: 200px;
    }
    
    .k5 {
      width: 60%;
      height: 200px;
      float: left;
    }
    
  </style>
</head>

<body>
  <div class="k1">
    <div class="k3">1</div>
    <div class="k4">
      <div class="k2">5</div>
      <div class="k5">4</div>
      <div class="k2">2</div>
    </div>
    <div class="k3">3</div>
  </div>
</body>

</html>
